<!DOCTYPE html>
<html len="en">
    <head>
        <title>Attribute</title>
        <style>
           a{
            color: aqua;
           }
           a[href="https://www.facebook.com"]{
            color: yellowgreen;
           }
        </style>
    </head>
    <body>
        <ul>
            <li><a href="https://www.google.com">Google</a></li>
            <li><a href="https://www.facebook.com">Facebook</a></li>
            <li><a href="https://www.amazon.com">Amazon</a></li>
        </ul>
    </body>

</html>
