<!DOCTYPE html>
<html>
    <head>
        <title>NESTING</title>
        <link rel="stylesheet" href="nesting.css">
    </head>
    <body>
        <div>
            <p>This is a pragraph inside div.</p>
            List inside div:
            <ul>
                <li>item one</li>
                <li>item two</li>
                <li>item three</li>                        
            </ul>
        </div>
        <p>This pragraph is outside of div.</p>
        List outside of div:
        <ul>
            <li>item one</li>
            <li>item two</li>
            <li>item three</li>                        
        </ul>
    </body>
</html>
